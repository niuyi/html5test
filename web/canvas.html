<!DOCTYPE HTML>
<html>

<body>
<h1>
this is a test page for canvas.
</h1>

<canvas id="myCanvas" width="200" height="100"></canvas>

<br/>

<br/>

<br/>

<br/>

<br/>
<div id="coordiv" style="float:left;width:199px;height:99px;border:1px solid #c3c3c3" onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()"></div>
<br/>
<div id="xycoordinates"></div>

<br/>
<br/>
<br/>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
  <polygon points="100,10 40,180 190,60 10,60 160,180"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>

<script type="text/javascript">
	var c = document.getElementById("myCanvas");
	var cxt = c.getContext("2d");

	var grd=cxt.createLinearGradient(0,0,200,100);
	grd.addColorStop(0,"#FF0000");
	grd.addColorStop(1,"#00FF00");
	cxt.fillStyle=grd;
	cxt.fillRect(0,0,200,100);	

	// cxt.fillStyle="#FF0000";
	cxt.fillRect(0,0,150,75);

	
	cxt.moveTo(10,10);
	cxt.lineTo(150,50);
	cxt.lineTo(10,50);
	cxt.stroke();

	cxt.fillStyle="#FFab00";
	cxt.beginPath();
	cxt.arc(70,18,15,0,Math.PI*2,true);
	cxt.closePath();
	cxt.fill();

	function cnvs_getCoordinates(e)
	{
		x=e.clientX;
		y=e.clientY;
		document.getElementById("xycoordinates").innerHTML="Coordinates: (" + x + "," + y + ")";
	}
 
	function cnvs_clearCoordinates()
	{
		document.getElementById("xycoordinates").innerHTML="";
	}


</script>


</body>
</html>
